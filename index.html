<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Fixed favicon path for local development -->
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Bible Reader</title>

    <!-- Fixed manifest path for local development -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1f2937" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.0/",
        "react": "https://esm.sh/react@^19.1.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
      }
    }
    </script>

    <!-- Fixed stylesheet path for local development -->
    <link rel="stylesheet" href="/index.css">
  </head>

  <body class="transition-colors duration-300">
    <div id="root"></div>

    <!-- Fixed Service Worker registration path for local development -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>

    <!-- Fixed main script path - this was the main issue -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
